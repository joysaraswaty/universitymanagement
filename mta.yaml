_schema-version: 3.3.0
ID: universitymanagement
description: A simple CAP project.
version: 1.0.0

modules:


  - name: universitymanagement-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: universitymanagement-auth
      - name: universitymanagement-db
      - name: universitymanagement-connectivity
      - name: universitymanagement-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
      memory: 256MB
    build-parameters:
      builder: npm-ci


  - name: universitymanagement-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: universitymanagement-db
    parameters:
      buildpack: nodejs_buildpack


  - name: universitymanagement
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: universitymanagement-auth
      - name: universitymanagement-destination
      - name: universitymanagement-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 128M


  - name: universitymanagement-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: universitymanagement-auth
      - name: srv-api
      - name: universitymanagement-html5-repo-host
        parameters:
          config:
            HTML5Runtime_enabled: true
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - universityschoolstudentmanagement.zip
          name: universityschoolstudentmanagement
          target-path: app/
          

  - name: universityschoolstudentmanagement
    type: html5
    path: app/studentmanagement
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []

        
resources:

  - name: universitymanagement-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          credential-types:
            - binding-secret
            - x509
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: universitymanagement-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api


  - name: universitymanagement-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: universitymanagement-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite


  - name: universitymanagement-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite


  - name: universitymanagement-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: universitymanagement-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime


parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
